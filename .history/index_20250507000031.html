<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
 
    <title>KinsManClothes</title>
  </head>
  <body style="height: 5000px;">
    <header class="header">
        <div class="container">
            <div class="content-header">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./asset/logo/logo-kinsmann.svg" alt="KinsManClothes Logo" />
                    </a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="./index.html">Sản Phẩm</a></li>
                        <li><a href="./about.html">Giới thiệu</a></li>
                        <li><a href="./shop.html">Chính Sách</a></li>
                        <li><a href="./shop.html">Tin tức</a></li>
                        <li><a href="./contact.html">Liên hệ</a></li>
                    </ul>
                </nav>
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm sản phẩm..." />
                    <button type="submit">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="content-main">
            <div class="slider" id="slider">
                <img src="./asset/banner/banner-1.png" alt="banner" class="slide active">
                <img src="./asset/banner/banner-2.png" alt="banner" class="slide ">
                <img src="./asset/banner/banner-3.png" alt="banner" class="slide ">
                <a href=""><i class="fa-solid fa-arrow-down arrow-continue"></i></a>
            </div>
        </div>
        <div class="container">
            <section class="category-list">
                <div class="card-wrapper">
                    <img src="./asset/image/model-6.jpg" alt="" class="img-category-1"/>
                    <div class="overlay">
                        <h3>Jeans</h3>
                        <a href="">Xem thêm</a>
                    </div>
                </div>
                <div class="card-wrapper-2">
                    <img src="./asset/image/model-2.webp" alt="" />
                    <div class="overlay">
                        <h3>Sơ mi</h3>
                        <a href="">Xem thêm</a>
                    </div>
                </div>
                <div class="card-wrapper-2">
                    <img src="./asset/image/model-4.jpg" alt="" />
                    <div class="overlay">
                        <h3>Áo thun</h3>
                        <a href="">Xem thêm</a>
                    </div>
                </div>
                <div class="card-wrapper-3">
                    <img src="./asset/image/model-9.jpg" alt="" />
                    <div class="overlay">
                        <h3>Thắt lưng</h3>
                        <a href="">Xem thêm</a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>


    <script src="./js/main.js"></script>
  </body>
</html>
